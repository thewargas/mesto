<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Проектная работа номер 4 в рамках обучения на платформе Яндекс.Практикум, направленная на закрепление навыков JavaScript"
    />
    <meta
      name="keywords"
      content="Место, Путешествия, галлерея, путешествия, фотографии"
    />
    <meta name="author" content="Лавров Василий Владиславович" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo-mesto.svg"
        alt="Логотип место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <figure class="profile__container">
          <img
            class="profile__avatar"
            src="./images/profile-avatar.png"
            alt="Аватарка профиля пользователя"
          />
          <figcaption class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="button profile__edit-button">
              <img
                class="profile__edit-button-image"
                src="./images/edit-button.svg"
                alt="Кнопка изменить профиль"
              />
            </button>
          </figcaption>
        </figure>
        <button type="button" class="button profile__add-button">
          <img
            class="profile__add-button-image"
            src="./images/add-button.svg"
            alt="Кнопка плюс"
          />
        </button>
      </section>
      <section class="elements">
        <article class="element">
          <figure class="element__container">
            <img
              class="element__image"
              src="./images/thumb_74608_cover_header.jpeg"
              alt="Карачаевск, заброшенный храм, на заднем плане высокая гора"
            />
            <figcaption class="element__info">
              <h2 class="element__title">Карачаевск</h2>
              <button
                type="button"
                class="button element__like-button"
              ></button>
            </figcaption>
          </figure>
        </article>
        <article class="element">
          <figure class="element__container">
            <img
              class="element__image"
              src="./images/elbrus.jpg"
              alt="Пустынная местность, в дали горы"
            />
            <figcaption class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button
                type="button"
                class="button element__like-button"
              ></button>
            </figcaption>
          </figure>
        </article>
        <article class="element">
          <figure class="element__container">
            <img
              class="element__image"
              src="./images/dombai.jpg"
              alt="Высокая гора, на переднем плане лес на возвышенности"
            />
            <figcaption class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button
                type="button"
                class="button element__like-button"
              ></button>
            </figcaption>
          </figure>
        </article>
        <article class="element">
          <figure class="element__container">
            <img
              class="element__image"
              src="./images/elbrus.jpg"
              alt="Пустынная местность, в дали горы"
            />
            <figcaption class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button
                type="button"
                class="button element__like-button"
              ></button>
            </figcaption>
          </figure>
        </article>
        <article class="element">
          <figure class="element__container">
            <img
              class="element__image"
              src="./images/dombai.jpg"
              alt="Высокая гора, на переднем плане лес на возвышенности"
            />
            <figcaption class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button
                type="button"
                class="button element__like-button"
              ></button>
            </figcaption>
          </figure>
        </article>
        <article class="element">
          <figure class="element__container">
            <img
              class="element__image"
              src="./images/karachaevsk.jpg"
              alt="Карачаевск, заброшенный храм, на заднем плане высокая гора"
            />
            <figcaption class="element__info">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button
                type="button"
                class="button element__like-button"
              ></button>
            </figcaption>
          </figure>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_closed">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="#" name="popup-form">
          <input
            class="popup__input popup__input_type_name"
            type="text"
            placeholder="Имя и фамилия"
            name="name"
            required
          />
          <input
            class="popup__input popup__input_type_job"
            type="text"
            placeholder="Деятельность"
            name="job"
            required
          />
          <button type="submit" class="button popup__submit-button">
            Сохранить
          </button>
        </form>
        <button type="button" class="button popup__close-button">
          <img
            class="popup__close-button-image"
            src="./images/Close-Icon.svg"
            alt="Кнопка крестик"
          />
        </button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
