<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Проектная работа номер 4 в рамках обучения на платформе Яндекс.Практикум, направленная на закрепление навыков JavaScript"/><meta name="keywords" content="Место, Путешествия, галлерея, путешествия, фотографии"/><meta name="author" content="Лавров Василий Владиславович"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/logo-mesto.03b78ada3425e9132ff3.svg" alt="Логотип место"/></header><main class="content"><section class="profile"><figure class="profile__container"><button class="button profile__avatar-button"><img class="profile__edit-button-image profile__edit-button-image_type_avatar" src="images/edit-button.8667ac4a523e8fc42e59.svg" alt="Кнопка изменить аватар"/></button> <img class="profile__avatar" alt="Аватарка профиля пользователя"/><figcaption class="profile__info"><div class="profile__info-container"><h1 class="profile__title"></h1><p class="profile__subtitle"></p></div><button type="button" class="button profile__edit-button"><img class="profile__edit-button-image" src="images/edit-button.8667ac4a523e8fc42e59.svg" alt="Кнопка изменить профиль"/></button></figcaption></figure><button type="button" class="button profile__add-button"><img class="profile__add-button-image" src="images/add-button.d86bb2edc2f6eadb96b7.svg" alt="Кнопка плюс"/></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><div class="popup popup_type_avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_type_avatar" action="#" name="popup-form-avatar" novalidate><div class="popup__inputs"><input id="url-input" class="popup__input popup__ ed/> <span class="popup__input-error url-input-error"></span></div><button type="submit" class="button popup__submit-button button_disabled" disabled="disabled">Создать</button></form><button type="button" class="button popup__close-button popup__close-button_type_card"><img class="popup__close-button-image" src="images/Close-Icon.2ceb783afbab75916ddc.svg" alt="Кнопка крестик"/></button></div></div><div class="popup popup_type_delete-card"><div class="popup__container"><h2 class="popup__title popup__title_type_delete-card">Вы уверены?</h2><form class="popup__form popup__form_type_delete-card"><button type="submit" class="button popup__submit-button">Да</button></form><button type="button" class="button popup__close-button popup__close-button_type_card"><img class="popup__close-button-image" src="images/Close-Icon.2ceb783afbab75916ddc.svg" alt="Кнопка крестик"/></button></div></div><div class="popup popup_type_image"><figure class="popup__image-container"><img class="popup__image"/><figcaption><h2 class="popup__image-title">Архыз</h2><button type="button" class="button popup__close-button popup__close-button_type_image"><img class="popup__close-button-image" src="images/Close-Icon.2ceb783afbab75916ddc.svg" alt="Кнопка крестик"/></button></figcaption></figure></div><template id="card"><article class="element"><figure class="element__container"><img class="element__image"/><figcaption class="element__info"><h2 class="element__title"></h2><div class="element__like-container"><button type="button" class="button element__like-button"></button><p class="element__like-counter"></p></div><button type="button" class="button element__trash-button"></button></figcaption></figure></article></template></body></html>
