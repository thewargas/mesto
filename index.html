<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Проектная работа номер 4 в рамках обучения на платформе Яндекс.Практикум, направленная на закрепление навыков JavaScript"
    />
    <meta
      name="keywords"
      content="Место, Путешествия, галлерея, путешествия, фотографии"
    />
    <meta name="author" content="Лавров Василий Владиславович" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo-mesto.svg"
        alt="Логотип место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <figure class="profile__container">
          <img
            class="profile__avatar"
            src="./images/profile-avatar.png"
            alt="Аватарка профиля пользователя"
          />
          <figcaption class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="button profile__edit-button">
              <img
                class="profile__edit-button-image"
                src="./images/edit-button.svg"
                alt="Кнопка изменить профиль"
              />
            </button>
          </figcaption>
        </figure>
        <button type="button" class="button profile__add-button">
          <img
            class="profile__add-button-image"
            src="./images/add-button.svg"
            alt="Кнопка плюс"
          />
        </button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_profile" action="#" name="popup-form-profile">
          <input
            class="popup__input popup__input_type_name"
            type="text"
            placeholder="Имя и фамилия"
            name="name"
            required
          />
          <input
            class="popup__input popup__input_type_job"
            type="text"
            placeholder="Деятельность"
            name="job"
            required
          />
          <button type="submit" class="button popup__submit-button">
            Сохранить
          </button>
        </form>
        <button type="button" class="button popup__close-button popup__close-button_type_profile">
          <img
            class="popup__close-button-image"
            src="./images/Close-Icon.svg"
            alt="Кнопка крестик"
          />
        </button>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_card" action="#" name="popup-form-card">
          <input
            class="popup__input popup__input_type_title"
            type="text"
            placeholder="Название"
            name="title"
            required
          />
          <input
            class="popup__input popup__input_type_url"
            type="url"
            placeholder="Ссылка на картинку"
            name="url"
            required
          />
          <button type="submit" class="button popup__submit-button">
            Создать
          </button>
        </form>
        <button type="button" class="button popup__close-button popup__close-button_type_card">
          <img
            class="popup__close-button-image"
            src="./images/Close-Icon.svg"
            alt="Кнопка крестик"
          />
        </button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <figure class="popup__image-container">
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
        <figcaption>
          <h2 class="popup__image-title">Архыз</h2>
          <button type="button" class="button popup__close-button popup__close-button_type_image">
            <img
              class="popup__close-button-image"
              src="./images/Close-Icon.svg"
              alt="Кнопка крестик"
            />
          </button>
        </figcaption>
      </figure>
    </div>
    <template id="card">
      <article class="element">
        <figure class="element__container">
          <img class="element__image" />
          <figcaption class="element__info">
            <h2 class="element__title"></h2>
            <button type="button" class="button element__like-button"></button>
            <button type="button" class="button element__trash-button"></button>
          </figcaption>
        </figure>
      </article>
    </template>
    <script src="./scripts/variables.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
